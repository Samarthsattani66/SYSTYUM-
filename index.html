<!DOCTYPE html>
<html lang="en">

<head>

    <!-- External Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Plyr and HLS.js -->
    <link href="https://cdn.jsdelivr.net/npm/plyr@3.6.2/dist/plyr.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4/dist/hls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

    <style>
        /* Global styles */
        html, body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* White background */
            color: #333; /* Dark gray text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1); /* Soft black shadow */
            width: 100%;
            max-width: 900px;
            padding: 30px;
        }

        h1 {
            font-size: 2.5rem;
            color: #0d6efd; /* Blue color for heading */
            font-weight: 700;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Video styles */
        video {
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
            display: block;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1); /* Black shadow */
        }

        /* Loading spinner */
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Black overlay */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-text {
            color: #ffffff; /* White text */
            font-size: 2rem;
            font-weight: 600;
        }

        /* Button Styling */
        .telegram-button {
            display: inline-block;
            background-color: #0d6efd; /* Blue button */
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 500;
            text-decoration: none;
            border-radius: 50px;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Shadow around button */
        }

        .telegram-button:hover {
            background-color: #004bb5; /* Darker blue on hover */
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2); /* Darker shadow on hover */
        }

        /* Media query for responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .telegram-button {
                width: 100%;
            }
        }

    </style>

</head>

<body>

    <!-- Main Container -->
    <div class="container">
        <!-- Title -->
        <h1>TEAMROHITOFFICIAL45_LIVE</h1>

        <!-- Loading Spinner -->
        <div id="loading" class="loading">
            <div class="loading-text">Loading...</div>
        </div>

        <!-- Video Player -->
        <video id="player" autoplay controls crossorigin playsinline>
            <source id="m3u8-url" src="" type="application/vnd.apple.mpegurl">
        </video>

        <!-- Telegram Channel Button -->
        <a href="https://t.me/+avV8vpMfkOJmZDhl" class="telegram-button" target="_blank">JOIN MY TELEGRAM CHANNEL</a>
    </div>

    <script>
        // Set video source dynamically
        var urlParams = new URLSearchParams(window.location.search);
        var maxvalue = urlParams.get("id");
        document.getElementById("m3u8-url").setAttribute("src", maxvalue);

        // Hide loading spinner after 1 second
        setTimeout(function() {
            document.getElementById('loading').style.display = 'none';
        }, 1000);

        // Plyr and HLS.js initialization
        document.addEventListener("DOMContentLoaded", function() {
            const e = document.querySelector("video"),
                n = e.getElementsByTagName("source")[0].src,
                o = {};

            if (Hls.isSupported()) {
                var config = { maxMaxBufferLength: 100 };
                const t = new Hls(config);
                t.loadSource(n);

                t.on(Hls.Events.MANIFEST_PARSED, function(n, l) {
                    const s = t.levels.map(e => e.height);
                    o.quality = {
                        default: s[0],
                        options: s,
                        forced: true,
                        onChange: function(e) {
                            window.hls.levels.forEach(function(n, o) {
                                if (n.height === e) {
                                    window.hls.currentLevel = o;
                                }
                            });
                        }
                    };

                    new Plyr(e, o);
                });

                t.attachMedia(e);
                window.hls = t;
            } else {
                new Plyr(e, o);
            }
        });
    </script>

</body>

</html>
