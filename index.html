<!DOCTYPE html>
<html lang="en">

<head>

    <title>TEAMROHITOFFICIAL45_LIVE</title>
    
    <!-- Plyr and HLS.js -->
    <link href="https://cdn.jsdelivr.net/npm/plyr@3.6.2/dist/plyr.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4/dist/hls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

    <style>
        /* Global styles */
        html, body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ffffff, #15b4ff); /* White and blue gradient */
            color: #333;
        }

        h1 {
            text-align: center;
            color: #15b4ff;
            font-size: 2rem;
            margin-top: 20px;
        }

        /* Video styles */
        video {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            display: block;
            border-radius: 8px;
            background-color: #000;
        }

        /* Loading spinner */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loading-text {
            color: #15b4ff;
            font-size: 1.5rem;
        }

        .plyr__video-wrapper::after {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 10;
            content: '';
            height: 50px;
            width: 100px;
            background: url('') no-repeat;
            background-size: 100px, auto, auto;
        }

        /* Button styling */
        .telegram-button {
            display: block;
            width: 80%;
            max-width: 300px;
            margin: 20px auto;
            padding: 15px;
            text-align: center;
            background-color: #15b4ff;
            color: #fff;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .telegram-button:hover {
            background-color: #007bb5;
        }

        /* Media query for responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>

</head>

<body>

    <!-- Title -->
    <h1>TEAMROHITOFFICIAL45_LIVE</h1>

    <!-- Loading Spinner -->
    <div id="loading" class="loading">
        <div class="loading-text">
            <span>Loading</span>
            <span>...</span>
        </div>
    </div>

    <!-- Video Player -->
    <video id="player" autoplay controls crossorigin playsinline>
        <source id="m3u8-url" src="" type="application/vnd.apple.mpegurl">
    </video>

    <!-- Telegram Channel Button -->
    <a href="https://t.me/+avV8vpMfkOJmZDhl" class="telegram-button" target="_blank">JOIN MY TELEGRAM CHANNEL</a>

    <script>
        // Set video source dynamically
        var urlParams = new URLSearchParams(window.location.search);
        var maxvalue = urlParams.get("id");
        document.getElementById("m3u8-url").setAttribute("src", maxvalue);

        // Hide loading spinner after 1 second
        setTimeout(function() {
            document.getElementById('loading').style.display = 'none';
        }, 1000);

        // Plyr and HLS.js initialization
        document.addEventListener("DOMContentLoaded", function() {
            const e = document.querySelector("video"),
                n = e.getElementsByTagName("source")[0].src,
                o = {};

            if (Hls.isSupported()) {
                var config = { maxMaxBufferLength: 100 };
                const t = new Hls(config);
                t.loadSource(n);

                t.on(Hls.Events.MANIFEST_PARSED, function(n, l) {
                    const s = t.levels.map(e => e.height);
                    o.quality = {
                        default: s[0],
                        options: s,
                        forced: true,
                        onChange: function(e) {
                            window.hls.levels.forEach(function(n, o) {
                                if (n.height === e) {
                                    window.hls.currentLevel = o;
                                }
                            });
                        }
                    };

                    new Plyr(e, o);
                });

                t.attachMedia(e);
                window.hls = t;
            } else {
                new Plyr(e, o);
            }
        });
    </script>

</body>

</html>
